{% extends 'base.html' %}

{% block title %}Page Not Found - Alumni Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="mt-5 mb-5">
            <h1 class="display-1">404</h1>
            <h2>Page Not Found</h2>
            <p class="lead">The page you're looking for doesn't exist or has been moved.</p>
            <img src="{{ url_for('static', filename='images/404.svg') }}" alt="Page not found" class="img-fluid mb-4" style="max-height: 300px;">
            <div>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Homepage</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Edit Job - {{ job.title }} - Alumni Portal{% endblock %}

{% block content %}
<div class="container py-4">
    <h1 class="mb-4">Edit Job Posting</h1>
    
    <form method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="title" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ job.title }}" required>
        </div>
        
        <div class="mb-3">
            <label for="company" class="form-label">Company</label>
            <input type="text" class="form-control" id="company" name="company" value="{{ job.company }}" required>
        </div>
        
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ job.location }}" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Job Description</label>
            <textarea class="form-control" id="description" name="description" rows="5" required>{{ job.description }}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="requirements" class="form-label">Requirements</label>
            <textarea class="form-control" id="requirements" name="requirements" rows="5" required>{{ job.requirements }}</textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Job Posting</button>
        <a href="{{ url_for('jobs.view_job', job_id=job.id) }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

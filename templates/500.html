{% extends 'base.html' %}

{% block title %}Server Error - Alumni Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="mt-5 mb-5">
            <h1 class="display-1">500</h1>
            <h2>Server Error</h2>
            <p class="lead">Something went wrong on our end. Please try again later.</p>
            <img src="{{ url_for('static', filename='images/500.svg') }}" alt="Server error" class="img-fluid mb-4" style="max-height: 300px;">
            <div>
                <a href="{{ url_for('index') }}" class="btn btn-primary">Go to Homepage</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
